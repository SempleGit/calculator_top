<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="mainscreen">
                <div class="maintext">0</div>
            </div>
            <div class="operandPad">
                <button data-value="add" class="operand button">+</button>
                <button data-value="multiply" class="operand button">*</button>
                <button data-value="backspace" class="number button backspace">Â«</button>
                <button data-value="subtract" class="operand button">-</button>
                <button data-value="divide" class="operand button">/</button>
                <button data-value="clear" class="operand button">C</button>
            </div>

            <div class="numberPad">
                <button data-value=7 class="number button">7</button>
                <button data-value=8 class="number button">8</button>
                <button data-value=9 class="number button">9</button>
                <button data-value=4 class="number button">4</button>
                <button data-value=5 class="number button">5</button>
                <button data-value=6 class="number button">6</button>
                <button data-value=1 class="number button">1</button>
                <button data-value=2 class="number button">2</button>
                <button data-value=3 class="number button">3</button>
                <button data-value="negation" class="operand button">+/-</button>
                <button data-value=0 class="number button">0</button>
                <button data-value="." class="number button">.</button>
                <div class="button"></div>
                <button data-value="equal" class="operand button">=</button> 
                <div class="button"></div>
            </div>
            

        </div>


        <script src="script.js"></script>
    </body>
</html>
